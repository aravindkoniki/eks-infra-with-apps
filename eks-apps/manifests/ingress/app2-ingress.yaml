apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app2-ingress
  namespace: ui-app2
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: app2.cloudcraftlab.work
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ui-app2-service
                port:
                  number: 80